


<div class="container" id='profile' ng-controller="ProfileController">

    <div class="row">
      <div class="col-md-10 writing-summary container">
        <div class="row text-center">
          <h3>All Sessions</h3>
        </div>
        <div class="row">
          <div class="summary-header col-md-2">Title</div>
          <div class="summary-header col-md-5">Text</div>
          <div class="summary-header col-md-1 col-md-offset-1">Topic</div>
          <div class="summary-header col-md-1">Privacy</div>
          <div class="summary-header col-md-2">Date</div>
        </div>
        <div ng-repeat="session in sessions" ui-sref="review({id:'{{session.id}}'})" class="session-summary row">
          <div class="text-name col-md-2">{{session.name}}</div>
          <div class="text-head col-md-5">{{session.text.slice(0,100) + '...'}}</div>
          <div class="text-type col-md-1 col-md-offset-1">{{session.type}}</div>
          <div class="text-visibility col-md-1">{{session.visibility}}</div>
          <div class="created-at col-md-2">{{session.createdAt.slice(0,10)}}</div>
        </div>
      </div>
      <div class="col-md-2 profile-info">
        <div class="username-sidebar">Viewing Profile: <span class="profile-username">{{username}}</span></div>
        <span class="session-count-wrapper"><span class="session-count">{{sessions.length}}</span> sessions so far!</span>
        <div ng-show="sessions.length<=1" class="stats-message text-center">Create at least two sessions to view stats.</div>
        <div class="stats-button-wrapper">
          <button ng-show="sessions.length>1" type="button" class="btn btn-info" ui-sref="stats">My Stats</button>
        </div>
      </div>
  </div>
</div>
