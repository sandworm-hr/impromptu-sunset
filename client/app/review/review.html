<div class="container">
  <div class="row" id="main-container" ng-model="sessionInfo" ng-controller="ReviewController">
        <h1 class="row text-center review-title">{{sessionInfo.name}}</h1>
        <div class="row">
          <h4 class="row text-center topic-subtitle">Topic: {{sessionInfo.type === 'default' ? 'freewrite' : sessionInfo.type}}</h4>
          <div class="row text-center"><button type="button" class="btn-custom-neutral" ng-class="{'public': sessionInfo.visibility == 'public'}" ng-show="isCurrentUser" ng-click="changeVisibility()">{{visibility === 'public' ? 'Make Private' : 'Make Public'}}</button></div>
        </div>

        <div class="row text-body">
          <div class="col-sm-8" id="text-container">
            <div id="text-area" class="row text-view-area" ng-show="!editMode">{{sessionInfo.text}}</div>
            <textarea id="edit-area" class="row form-control" ng-show="editMode" ng-model="editText">{{editText}}</textarea>
            <div class="row text-right" ng-show="editMode"><button type="button" class="btn-custom-neutral save-edits-button" ng-click="saveEdits()">Save Edits</button></div>
            <div class="row comments-container">
               <h3 class="row text-center comments-title">Comments</h3>
               <div class="comment-wrapper row" ng-repeat="comment in comments">
                <span class="comment-user col-md-2"><span class="comment-username">{{comment.from === comment.UserId ? 'You' : 'User ' + comment.from}}</span> said:</span>
                <div class="comment-body col-md-7">{{comment.comment}}</div>
                <div class="comment-date col-md-2 col-md-offset-1">{{comment.createdAt.slice(0,10)}}</div>
               </div>
            </div>
          </div>
          <div class="col-sm-4" id="comments-container">
            <div class="row review-buttons-container text-center">
              <button type="button" ng-show="isCurrentUser" class="btn-custom-neutral edit-toggle" ng-click="editModeToggle()">Change to {{editMode ? 'View' : 'Edit'}} Mode</button>
            </div>
            <h4 class="row text-center comment-box-title">Add a Comment</h4>
            <textarea ng-disabled="unsubmitted || done" id="comments-area" class="form-control" ng-model="commentInput"></textarea>
            <div class="row text-right">
              <button type="button" class="btn-custom-neutral save-comment-button" ng-click="saveComment()">Save Comment</button>
            </div>
          </div>
       </div>

  </div>
</div>
